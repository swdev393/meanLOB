<form class="form-horizontal" name="productTagsForm">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputTag">Tag</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputTag"
                       name="inputTag"
                       type="text"
                       placeholder="Tag (required)"
                       ng-model="vm.product.tags"
                       required
                       ng-minlength="1"
                       ng-maxlength="12" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            type="submit"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
